name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/Lab_1_Code/Lab_1_Code.csproj

      - name: Build
        run: dotnet build src/Lab_1_Code/Lab_1_Code.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test Lab_1_Tests/Lab_1_Tests.csproj --logger "console;verbosity=normal"